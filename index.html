<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/smoothness/jquery-ui.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Band Name Generator</title>
</head>
<body>
    <section class="main-section">
        <div class = "form-wrapper">
            <form action="/submit" id = "form">
                <div class="label-group">
                    <label for="city">City</label>
                    <input class="form-text" type="text" name="city" placeholder="Type a city name">
                </div>
                <div class="label-group">
                    <label for="animal">Animal</label>
                    <input class="form-text"  name="animal" placeholder="Type an animal name">
                </div>
                <input class = "submit-button" type="submit" value="Generate Name">
            </form>
            <div class="results-wrapper">
                <div id="myText">Your cat is called undefined</div>
            </div>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
